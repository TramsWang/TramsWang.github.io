---
layout: music
---

<h1>{{ page.title }}</h1>

<p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>

{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></small></p>
{% endif %}

<audio controls height="100" width="100" controls style="margin: 0 auto; display: block;">
    <source src="../assets/audios/{{ page.audio }}" type="audio/mpeg">
</audio>

{% if page.video_link %}
    <iframe src="{{ page.video_link }}" width="100%" height="500" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
{% endif %}

{{content}}

<object data="../assets/sheets/{{ page.sheet }}" width="100%" height="1000" type='application/pdf'></object>
