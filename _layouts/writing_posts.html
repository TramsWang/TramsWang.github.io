---
layout: writing
---

<h1>{{ page.title }}</h1>

{% if page.subtitle %}
  <h2 style="text-align: right;">{{ page.subtitle }}</h2>
{% endif %}

<p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>

{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></small></p>
{% endif %}

{{content}}
